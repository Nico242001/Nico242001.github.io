                    <option value="natalie">Natalie Williams</option>
                    <option value="frederic">Frederic Garcia</option>

                </div>

                  <label class="form-label mt-3"style="font-size:20px; font-weight: 600;">Service</label>
                </div>
                <div class="row p-4 pt-0" style="width: 200px;">
                  <select class="custom-select" id="service-reservation">
                    <option selected>Selection</option>
                    <option value="coupe">Coupe de cheveux</option>
