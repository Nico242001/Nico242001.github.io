<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coiffeur d'Ottawa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Coiffeur d'Ottawa</h1>
        </div>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="https://Nico242001.github.io">A propos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://Nico242001.github.io/reservation">Reservation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://Nico242001.github.io/services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://Nico242001.github.io/experts">Nos Experts</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://Nico242001.github.io/contact">Contact</a>
                  </li>
              </ul>
          </nav>

          <div class="container mt-5">
              <h1 class="text-center">Reservation</h1>
          </div>

          <div class="container-fld text-center">
              <form>
                  <label class="mt-3">Date</label>
                  <br>
                  <input type="date" id="date" name="date-reservation" min="2022-06-09" max="2025-06-09">
                  <br>
                  <label class="mt-3">Heure</label>
                  <br>
                  <select class="custom-select" id="heure-reservation">
                    <option selected>Selection</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <br>
                  <label class="mt-3">Expert</label>
                  <br>
                  <select class="custom-select" id="expert-reservation">
                    <option selected>Selection</option>
                    <option value="david">David</option>
                    <option value="julie">Julie</option>
                    <option value="natalie">Natalie</option>
                    <option value="frederic">Frederic</option>
                  </select>
                  <br>
                  <label class="mt-3">Service</label>
                  <br>
                  <select class="custom-select" id="service-reservation">
                    <option selected>Selection</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <br>
                  <button type="submit" class="btn btn-primary mt-5">Confirmer Rendez-Vous</button>
              </form>


          </div>

    </body>
</html>
